  - title: Career
    layout: list
    content:
      - layout: left
        title: DotDotDot(닫닫닫)
        sub_title: Java & Spring 백엔드 개발자
        caption: 2022.10 - 2023.04 (6개월)
        quote: >
          메타버스 기반의 소셜미디어 앱 서비스
        description: |
          신규 소셜미디어 앱 서비스 출시를 위해 백엔드 개발팀에 합류하게 되었습니다. 앱의 회원과 컨텐츠관리를 위한 API개발과 서버 인프라 구축 및 예러코드를 정의하고 문서화하며 예외처리 전략을 적용하였습니다. 
          또한 로그 모니터링을 위한 인프라를 세팅하여 전사 테스트시 에러로그를 테이블 형태로 빠르게 확인할 수 있도록 하였습니다.

          - Java17(Spring, Vue, Gradle, MongoDB atlas), AWS, Docker, Elastic Cloud, Git(Gitlab), Jira
      - layout: left
        title: 루트에너지
        sub_title: Java & Spring 백엔드 개발자
        caption: 2021.09 - 2022.09 (1년)
        quote: >
          재생에너지 크라우드펀딩 플랫폼 서비스
        description: |
          서비스중인 크라우드펀딩 플랫폼의 데이터로 외부 솔루션 API와 연동한 배치 프로젝트 개발과 채권마켓 테스트를 위한 서버 인프라 구축을 진행 하였습니다. 

          - Java8(Spring, JSP, Gradle, Mysql), GCP, Ubuntu, Tomcat, Git(Gitlab), Slack, Notion
      - layout: left
        title: 에듀랩
        sub_title: 웹개발자
        caption: 2020.08 - 2021.08 (1년)
        quote: >
          게임기반 아동용 학습 서비스를 제공하는 에듀테크
        description: |
          신규 저학년 학습용 서비스의 하이브리드앱 전체 기능 개발과 유지보수, 학습용 게임 스크립트의 버그 수정을 수행했습니다.

          - Java8(Spring, JSP, Maven, Mssql), JavaScript(JQuery), Git(Github)
      - layout: left
        title: 블랜딩 
        sub_title: |
          [파트타임] 게임 개발자
        caption: 2019.03 - 2020.05 (1년2개월)
        quote: >
          웹 사이트 및 미니 게임 개발 서비스를 제공하는 SI
        description: |
          파트타임으로 카드게임과 브루마블 게임 클라이언트 및 서버 개발, 유지보수를 진행하며 자바 스프링 개발자로 커리어를 쌓는 계기가 되었습니다.

          - Java8(전자정부 Spring, Maven, Mysql), JavaScript(JQuery), Unity, SVN
