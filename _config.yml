about_content: | # this will include new lines to allow paragraphs
  3년이상 spring boot로 개발한 경력이 있습니다. 
  장점은 적응력이 높고, 개발하면서 진행한 구체적인 내용들은 전부 기록하고 저장하는 습관이 있으며, 스케쥴을 노션이나 트렐로 등을 활용해 잘 관리할 줄 아는것. 그리고 다양한 환경에서 개발한 경험이 있어 어떤 환경이든 잘 적응하는 적응력입니다.
  최근 약 1년간 경험한 클라우드 플랫폼 기술에 강한 호기심이 있고 특히 AWS 위주로 자격증을 따기 위해 준비하고 있습니다. 
  현재는 지속적으로 오래 근무 가능한곳을 희망하고 있습니다. 

