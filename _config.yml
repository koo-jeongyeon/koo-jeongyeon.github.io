about_content: | # this will include new lines to allow paragraphs
  Java & Spring 을 주력으로 개발해온 백엔드 개발자 구정연입니다.
  소셜, 크라우드펀딩, 에듀테크 등의 서비스에서 백엔드 플랫폼 개발 및 서버 인프라 구축 등을 수행했으며 다양한 개발환경에서의 경험을 기반으로 새로운 환경에 적응이 빠른 편입니다. 
  개발 커리어를 쌓기 위해 아르바이트부터 경험을 쌓기 시작하여 끊임없이 일을 지속해왔습니다. 어려운 문제에 부딫히더라도 끈기있게 해결해나가는 자세가 중요하다는 신념하에 새로운 개발을 즐깁니다.

